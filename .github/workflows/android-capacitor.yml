name: Android Capacitor Build

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "frontend/**"
      - "mobile/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/android-capacitor.yml"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:web

      - name: Capacitor sync (android)
        run: npm run mobile:sync

      - name: Ensure gradlew executable
        run: chmod +x mobile/android/gradlew

      - name: Build APK (debug)
        run: npm run android:apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: motrice-app-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Decode Android keystore (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > mobile/android/app/release.keystore

      - name: Build signed AAB (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        env:
          ORG_GRADLE_PROJECT_RELEASE_STORE_FILE: app/release.keystore
          ORG_GRADLE_PROJECT_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: npm run android:aab

      - name: Upload AAB artifact (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: motrice-app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
